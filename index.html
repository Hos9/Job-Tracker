<!doctype html>
<html lang="en" data-theme="nord">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy All Theme -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="mx-auto w-11/12 max-w-7xl py-5">
    <header class="space-y-5">
      <h1 class="text-primary text-2xl font-bold text-black">
        Job Application Tracker
      </h1>
      <div
        id="job-count-container"
        class="grid grid-cols-1 gap-3 md:grid-cols-3"
      >
        <div class="count-total bg-base-300 p-5 rounded-md shadow-md">
          <p class="text-netrual text-lg pb-2">Total</p>
          <h1 class="font-extrabold text-4xl text-black">8</h1>
        </div>
        <div class="count-interview bg-base-300 p-5 rounded-md shadow-md">
          <p class="text-netrual text-lg pb-2">Interview</p>
          <h1 class="font-extrabold text-4xl text-green-600">8</h1>
        </div>
        <div class="count-reject bg-base-300 p-5 rounded-md shadow-md">
          <p class="text-netrual text-lg pb-2">Rejected</p>
          <h1 class="font-extrabold text-4xl text-red-600">8</h1>
        </div>
      </div>
    </header>

    <div class="border-b-2 border-gray-300 py-5 mb-5"></div>

    <section id="available-jobs">
      <div class="jobs-container">
        <div class="jobs-head flex justify-between pb-6">
          <h1 class="font-bold text-xl ">Available Jobs</h1>
          <p>8 Jobs</p>
        </div>
        <div class="buttons flex gap-2">
            <button class="btn btn-soft w-20">All</button>
            <button class="btn btn-soft w-20">Interview</button>
            <button class="btn btn-soft w-20">Rejected</button>
        </div>
      </div>
    </section>
  </body>
</html>
